<script>
	var solution = 10;
	var input = prompt('수를 맞춰주세요.');

	if (input > solution + 2) {
		alert('해답이 당신이 입력한 값보다 더 작습니다.');
	} else if (input < solution - 2) {
		alert('해답이 당신이 입력한 값보다 더 큽니다.');
	} else {
		if (input == solution) {
			alert ('정답!');
		} else {
			alert('정답과 가깝습니다.');
		}
		
	}

	var gender = prompt('성별을 입력해주세요.');
	switch (gender) {
		case '여자':
			alert('Female');
			break;
		case '남자':
			alert('Male');
			break;
		case '기타':
			alert('Other');
			break;
		default:
			alert('남자, 여자, 기타 중 하나를 입력해주세요.');	

	}
</script>
