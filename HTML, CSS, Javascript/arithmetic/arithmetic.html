<script>
	var printMessage = "계산 결과는?";
	var number = 10;
	var	number2 = 5;
	var numberFloat = 0.45;

    console.log('각 변수 안의 값들 출력');
	console.log(number);
	console.log(number2);
	console.log(numberFloat);

	//덧셈
 	console.log('덧셈, ' + printMessage);
	console.log(number + numberFloat); 

	//뺄셈
	console.log('뺄셈, ' + printMessage);
	console.log(number - numberFloat);

	//곱셈
	console.log('곱셈, ' + printMessage);
	console.log(number * number2); 

	//나눗셈
	console.log('나눗셈, ' + printMessage);
	console.log(number / number2); 

	//복합연산
	numberFloat += 5;
	console.log(numberFloat);

	//단항 연산(곱셈, 나눗셈은 불가능)
	number ++;
	console.log(number);
	number --;
	console.log(number);

	console.log("나머지 연산, " + printMessage);
	console.log(number2 % number);
</script>
