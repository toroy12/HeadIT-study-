<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>인스타그램</title>
	<link rel="stylesheet" type="text/css" href="styles/card.css">
</head>
<body>
	<section class="container">
		<article class="card">
			<header>
				<div class="circle-image">
					<img src="images/profile.png"/>
				</div>
				<div class="card-username">
					<span>김대현</span>
				</div>
				<div class="option-more">
					<button class="transparent-button"><img src="images/icons/mark.png"/></button>
				</div>
			</header>
			<main>
				<div class="carousel" data="0">
					<div>
						<ul>
							<li><img src="images/mountain1.jpg"/></li><li><img src="images/mountain2.jpg"/></li><li><img src="images/mountain3.jpg"/></li><li><img src="images/mountain4.jpg"/></li>
						</ul>
						<div class="slide slide-left">
						<button class="transparent-button"><img src="images/icons/arrow-left.png"></button>
						</div>
						<div class="slide slide-right">
						<button class="transparent-button"><img src="images/icons/arrow-right.png"></button>
						</div>
						<footer>
							<div class="active"></div>
							<div></div>
							<div></div>
							<div></div>
						</footer>
					</div>
				</div>
				<div class="card-container">
					<div class="card-buttons">	
						<div>
							<button class="transparent-button">
								<img src="images/icons/heart.png"/>
							</button>
						</div>
						<div>
							<button class="transparent-button">
								<img src="images/icons/chat.png"/>
							</button>
						</div>
						<div>
							<button class="transparent-button">
								<img src="images/icons/paper-plane.png"/>
							</button>
						</div>
						<div class="last-card-button">
							<button class="transparent-button">
								<img src="images/icons/bookmark.png"/>
							</button>
						</div>
					</div>	
					<div class="card-likes">
						좋아요 999,999개	
					</div>
					<div class="card-content">
						<ul>
							<li>
								<div>
									<span>
										<b>김대현</b>
									</span> 직접 찍은 산 사진입니다.
								</div>
							</li>	
							<li class="comment">
								<div>
									<span>
										<b>홍길동</b>
									</span> 멋져요!

									<button class="transparent-button">
										<img src="images/icons/heart.png"/>
									</button>
								</div>
							</li>
							<li class="comment">
								<div>
									<span>
										<b>이춘향</b>	
									</span> 너무 예쁘네요~

									<button class="transparent-button">
										<img src="images/icons/heart.png"/>
								</div>
							</li>	
						</ul>
					</div>
					<div class="card-time">
						7일전
					</div>
				</div>
			</main>
			<footer class="card-comment">
				<input type="text" placeholder="댓글달기..." name="comment">
				<div>
					<button class="transparent-button">게시</button>
				</div>
			</footer>
		</article>
