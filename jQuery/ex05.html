		//jQuery이용하여 버튼을 클릭하면 자동차 이미지가 움직이는 효과 만들기
		$(document).ready(function() {
			var $car = $("#car");
			$("#btnStart").click(function() {
				$car.animate({
					left : 500
				}, 5000);
			});
		});
