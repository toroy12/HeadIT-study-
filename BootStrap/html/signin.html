<!DOCTYPE html>
<html>
<head>
	<title>로그인</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="pt-5">
	<nav class="navbar navbar-expand-lg navbar-dark bg-warning fixed-top">
			
				<a class="navbar-brand" href="../bootstrap.html">HeadIT</a>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="../bootstrap.html">홈
								<span class="sr-only">(current)</span>
						</a></li>
					</ul>
				</div>
		</nav>
	<form action="signin.html" method="POST">
	<fieldset class="mt-5">
		<legend>로그인</legend>
		<div>
			<label for="id-account">
				아이디:
			</label>
			<input type="text" name="account" id="id-account" required="required"></div>
			<div>
			<label for="id-password">비밀번호:</label>
			<input type="password" name="password" id="id-password" required="required">
		<div>
			<input type="checkbox" name="agree" id="id-keep">
			<label for="id-keep">아이디 저장</label>
		</div>
			<button class="submit" type="submit">로그인</button>
		</div>
	</fieldset>
	</form>
	<footer class="py-4 mt-4 bg-warning fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">
				
				2022.01.07 BootStrap Project<br>
				Made By KDH
		</p>
		</div>
	</footer>
</body>
</html>
