		<div class="col-lg-8 my-4">

			<h3 class="bg-light mt-1">회원가입</h3>
			<hr>
			<form class="validation-form" novalidate>
				<div class="row">
					<div class="col-md-6 mb-3"> 
						<label for="firstname">성</label> 
						<input type="text" class="form-control" id="firstname" placeholder="성" required>
					</div> 
					<div class="col-md-6 mb-3"> 
						<label for="lastname">이름</label> 
						<input type="text" class="form-control" id="lastname" placeholder="이름" required> 
					</div>
				</div>
				<div class="mb-3"> 
					<label for="email">이메일</label> 
					<input type="email" class="form-control" id="email" placeholder="yourID@example.com" required>  
				</div> 
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="inputPassword4">비밀번호</label>
						<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
					</div>
					<div class="col-md-6 mb-3">
						<label for="inputRePassword4">비밀번호 재확인</label>
						<input type="password" class="form-control" id="inputRePassword4" placeholder="Password">
					</div>
				</div>
				<div class="row"> 
					<div class="col-md-8 mb-3"> 
						<label for="birth">생년월일</label> 
						<input type="birth" class="form-control" id=""birth placeholder="yyyy-mm-dd" required>  
					</div>
					<div class="col-md-4 mb-3"> 
						<label for="gender">성별</label> 
						<select class="form-control">
							<option>남성</option>
							<option>여성</option>
							<option>기타</option>
						</select>		
					</div>
				</div>
				<hr class="mb-4">
				<div class="custom-control custom-checkbox"> 
					<input type="checkbox" class="custom-control-input" id="aggrement" required> 
					<label class="custom-control-label" for="aggrement">사이트 이용약관과 개인정보 수집 방침에 동의합니다.</label> 
				</div> 
				<div class="mb-4">
				</div> 
				<button class="btn btn-light btn-lg btn-block" type="submit">가입 완료</button> 
			</form>
		</div>
		<div class="col-lg-2">
			<div class="ad mt-5 mr-1"><img class="ad-img" src="images/animal1.jpg"></div>
			<div class="ad mr-1"><img class="ad-img" src="images/animal2.jpg"></div>
		</div>
